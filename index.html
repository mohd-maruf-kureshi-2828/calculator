<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Robotic Calculator by Maruf Kureshi</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <video  id="bgVideo" autoplay muted loop playsinline preload="auto">
    <source src="bgvideo.mp4" type="video/mp4">
  </video>
  <div class="calculator-container">
    <div class="display" id="display">0</div>
    <div class="buttons">
      <button>C</button>
      <button>&larr;</button>
      <button>/</button>
      <button>*</button>

      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button>-</button>

      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button>+</button>

      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button class="equal">=</button>

      <button class="zero">0</button>
      <button>.</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
